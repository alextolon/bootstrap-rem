<DOCTYPE html>
<html lang="es">
    <head>
       <title>Modifica propiedades BS5</title>
       <meta charset="UTF-8">
       <!-- Bootstrap 5 mediante CDN -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    </head>
    <!-- El formulario se le asocia la librería de Bootstrap 5 y se establece un contenedor (class container) con un padding vertical (tanto arriba como abajo) de tipo 4 -->
    <!-- Los tipos van del 0 al 5 (0 -> 0, 1 -> espaciado * 0.25, 2 -> espaciado * 0.5, 3 -> espaciado * 1, 4 -> espaciado * 1.5, 5 -> espaciado * 3) siendo 
         espaciado lo que aparezca en el fichero de configuración de BS5 (normalmente, 1rem) -->
    <body>
    
    <!-- Contenedor principal -->
        <div class = "container py-4">
        
        <!-- Comienzo del formulario form -->
            <form id="contactform">
            
                <!-- Cabecera del formulario -->
                <h1>TÍTULO DEL FORMULARIO</h1>
            
                <!-- Control Nombre -->
                <br>
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" placeholder="Nombre" />
            
                <!-- Control Edad -->
                <br>
                <label for="edad">Edad</label>
                <input id="edad" type="number" placeholder="Edad" min="0" max="120"/>
            
                <!-- Control Email -->
                <br>  
                <label for="dirEmail">Dirección Email</label>
                <input id="dirEmail" type="email" placeholder="Dirección Email" />
            
                <!-- Control Mensaje -->
                <br>
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" type="text" placeholder="Mensaje" style="height: 10rem;"></textarea>
            
                <!-- Botón Envío Datos Formulario -->
                <br>
                <button type="submit">Enviar</button>
            
            </form>
        </div>
    </body>
</html>
